name: 'Build Chrome extension'
description: 'test'
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'

    - name: Install packages
      run: pnpm install
      shell: bash

    - name: Build extension
      run: pnpm run build
      shell: bash

    - name: Pack extension
      working-directory: build
      run: zip -r extension-${{ github.ref_name }}.zip *
      shell: bash

    - name: Upload extension archive
      uses: actions/upload-artifact@v3
      with:
        name: extension-${{ github.sha }}
        path: build/extension-${{ github.ref_name }}.zip